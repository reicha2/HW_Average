<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average of Numbers from 0 to 100</title>
</head>
<body>
    <h1>go to console...</h1>
<script>
    
    function calAverage(start, end) {
        var sum = 0;
        for (var i = start; i <= end; i++) {
            sum += i;
        }
        return sum / (end - start + 1); 
    }

   
    var average = calAverage(0, 100);
    console.log("Average of numbers from 0 to 100 is:", average);
</script>
</body>
</html>
